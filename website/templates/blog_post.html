<section class="content-section shadow">
    <h2>{{ post.title }}</h2>
    <div class="post-metadata">
        <p class="post-date-posted">
            Posted: {{ post.date_posted }}
        </p>
        <p class = "post-date-edited">
            Last Modified: {{ post.date_modified }}
        </p>
        <div class="post-tags">
            <h3>Tags:</h3>
            {% for tag in post.tags.all %}
            <a href="{% url "blog_by_tag" tag=tag.name %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
    {{ post.post_content }}
</section>
