{% load markdown %}

<section class="content-section shadow transparent-background">
    <div class="post-header">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-date-posted">
            Posted: {{ post.date_posted }}
        </p>
        <p class = "post-date-edited">
            Last Modified: {{ post.date_modified }}
        </p>
        <div class="post-tags">
            <h6>Tags:</h6>
            {% for tag in post.tags.all %}
            <a href="{% url "blog_by_tag" tag=tag.name %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
    {{ post.post_content|parse_markdown|safe }}
</section>
